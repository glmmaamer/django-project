{% extends 'blog/home.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<div class="border p-4 mt-5 mb-3 bg-white text-black">
    <h3 class="border-bottom mb-4 mt-2">تعديل ملف شخصي  </h3>

    <form  method="POST" class="text-black" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form | crispy}}
        <!--{{img_form | crispy}}-->
        <div>
            <span>صورة ملف الشخصي</span>
            <br>
            <label for="image" class="btn btn-outline-secondary mb-4 mt-2" >تعديل صورة الملف الشخصي</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none;">
        </div>
        <input class="btn btn-primary mb-4" type="submit" value=" تعديل   ">
    </form>
</div>

{% endblock %}
