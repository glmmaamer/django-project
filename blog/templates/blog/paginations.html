
<div class="pt-3 text-center mt-4 mb-5">
    {% if page.has_next %}
    <a class="btn btn-primary text-light" href="?page={{page.next_page_number}}">التالي</a>
    {% else %}
    <a class="btn btn-primary text-light disabled" href="#">التالي</a>
    {% endif %}
    <span class="pr-4 pl-4">الصفحة{{page.number}} من {{page.paginator.num_pages}}</span>
    {% if page.has_previous %}
    <a class="btn btn-primary text-light" href="?page={{page.previous_page_number}}">السابق</a>
    {% else %}
    <a class="btn btn-primary text-light disabled" href="#">   السابق   </a>
    {% endif %}
</div>
