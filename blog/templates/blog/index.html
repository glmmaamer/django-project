{% extends 'blog/home.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
 
        <div class="post">
            <h2>{{post.title}}</h2>
            <h3><a href="#">{{post.auther}}</a></h3>
            <p>{{post.description}}</p>
            <h4>{{post.date}}</h4>
        </div>
  
    {% endfor %}
{% endblock %}
