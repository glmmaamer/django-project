{% extends 'blog/home.html' %}
{% load static %}
{% block content %}

 
<div class="border p-3 mb-4">
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <h4>{{post.date}}</h4>
    <h3><a href="#">{{post.auther}}</a></h3>
    <p>{{post.description}}</p>
    {% endfor %}
</div>


{% endblock %}
