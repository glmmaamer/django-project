{% extends 'blog/home.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<legend class="border-bottom mb-4 mt-2" >حذف التدوينة</legend>

<div class="border p-4 mt-5 mb-3 bg-white text-black">
    
    

    <form  method="POST" class="text-black">
        <legend class="border-bottom mb-4 mt-2" >هل أنت متأكد من حذف هذه التدوينة</legend>
        {% csrf_token %}
        <input class="btn btn-danger mt-4" type="submit" value="حذف">
        <a class="btn btn-secondary mt-4 back-btn "  href="{% url 'detail' object.id %}">تراجع</a>
    </form>
</div>

{% endblock %}
